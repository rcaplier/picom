<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pi'Com - Inscription</title>
    <link th:replace="~{incl/template :: link}"/>
</head>
<body>
<div th:replace="~{incl/template :: headerapp}"></div>

<div class="container align-content-center text-center">
    <h2 class="lead mt-5 mb-5 display-5">Inscription</h2>

    <div class="row pt-2">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post" name="registration" th:action="@{/public/newusercreation}">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Nom de famille</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Nom de famille"
                           required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Prénom"
                           required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Adresse email"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"
                           required>
                </div>
                <div class="mb-5">
                    <label for="phonenumber" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Numéro de téléphone"
                           required>
                </div>

                <div class="mt-5 text-center">
                    <input type="submit" class="btn btn-secondary text-center" value="Inscription">
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
</div>

<div th:replace="~{incl/template :: footerapp}"></div>

</body>
</html>
